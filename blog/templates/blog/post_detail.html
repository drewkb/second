
{% extends 'blog/base.html' %}

{% block content %}

<div class="post">

    {% if post.published %}
        <div class="date">
            {{ post.published }}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
    {% endif %}
        

    <h1>{{ post.title }}</h1>

    <p>{{ post.text|linebreaksbr }}</p>

</div>


{% endblock content %}
